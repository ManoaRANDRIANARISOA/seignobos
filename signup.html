<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Créer un compte - SEIGNOBOS</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="header">
    <div class="logo"><h2>SEIGNOBOS</h2></div>
</div>

<div class="login-page-wrapper">
    <div class="login-container">
        <h1>Créer un compte</h1>
        <p class="text-muted">Remplissez les informations ci-dessous</p>

        <form action="signup_action.php" method="POST">
            <div class="input-group">
                <label for="fullname">Nom complet</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ex : Mamy Mialisoa" required>
                <div class="error-msg" id="error-fullname"></div>
            </div>

            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Votre identifiant" required>
                <div class="error-msg" id="error-username"></div>
            </div>

            <div class="input-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
                <div class="error-msg" id="error-email"></div>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                <div class="error-msg" id="error-password"></div>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
                <div class="error-msg" id="error-confirm"></div>
            </div>

            <div class="input-group">
                <label for="role">Rôle</label>
                <select id="role" name="role" required>
                    <option value="">-- Sélectionnez votre rôle --</option>
                    <option value="chercheur">Chercheur</option>
                    <option value="assistant">Assistant</option>
                    <option value="admin">Administrateur</option>
                </select>
                <div class="error-msg" id="error-role"></div>
            </div>

            <button type="submit" class="btn-login">Créer un compte</button>
        </form>

        <p class="signup-link">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const pwd = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    if (pwd !== confirm) {
        e.preventDefault();
        document.getElementById('error-confirm').innerText = 'Les mots de passe ne correspondent pas';
        document.getElementById('password').classList.add('input-error');
        document.getElementById('confirm_password').classList.add('input-error');
    }

    const params = new URLSearchParams(window.location.search);
    ['fullname','username','email','password','role'].forEach(id => {
        if(params.has('error_' + id)){
            e.preventDefault();
            document.getElementById('error-' + id).innerText = params.get('error_' + id);
            document.getElementById(id).classList.add('input-error');
        }
    });
});
</script>

</body>
</html>
