<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - SEIGNOBOS</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="header">
    <div class="logo"><h2>SEIGNOBOS</h2></div>
</div>

<div class="login-page-wrapper">
    <div class="login-container">
        <h1>Connexion</h1>
        <p class="text-muted">Accédez à votre espace sécurisé</p>

        <form action="login_action.php" method="POST">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
                <div class="error-msg" id="error-username"></div>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <div class="error-msg" id="error-password"></div>
            </div>

            <div class="error-msg" id="error-general"></div>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <p><a href="forgot_password.html">Mot de passe oublié ?</a></p>
        <p class="signup-link">Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if(params.has('error_username')){
        document.getElementById('error-username').innerText = params.get('error_username');
        document.getElementById('username').classList.add('input-error');
    }
    if(params.has('error_password')){
        document.getElementById('error-password').innerText = params.get('error_password');
        document.getElementById('password').classList.add('input-error');
    }
    if(params.has('error_general')){
        document.getElementById('error-general').innerText = params.get('error_general');
    }
    if(params.has('success')){
        const div = document.createElement('div');
        div.innerText = params.get('success');
        div.style.color = 'green';
        div.style.marginBottom = '15px';
        document.querySelector('.login-container form').prepend(div);
    }
});
</script>

</body>
</html>
