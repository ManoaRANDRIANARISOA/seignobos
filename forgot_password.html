<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mot de passe oublié - SEIGNOBOS</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="header">
    <div class="logo"><h2>SEIGNOBOS</h2></div>
</div>

<div class="login-page-wrapper">
    <div class="login-container">
        <h1>Mot de passe oublié</h1>
        
        <!-- Zone pour afficher les erreurs générales -->
        <div id="general-error" style="color: red; margin-bottom: 15px; display: none;"></div>

        <form action="forgot_password_action.php" method="POST">
            <div class="input-group">
                <label for="email">Adresse e-mail du compte</label>
                <input type="email" id="email" name="email" required>
                <div class="error-msg" id="error-email"></div>
            </div>
            <button type="submit" class="btn-login">Envoyer</button>
        </form>
        <p><a href="login.html">← Retour à la connexion</a></p>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    
    // Erreur spécifique à l'email
    if(params.has('error_email')){
        document.getElementById('error-email').innerText = params.get('error_email');
        document.getElementById('email').classList.add('input-error');
    }

    // Erreur générale (ex: problème SMTP)
    if(params.has('error_general')){
        const errorDiv = document.getElementById('general-error');
        errorDiv.innerText = params.get('error_general');
        errorDiv.style.display = 'block';
    }
});
</script>
</body>
</html>
